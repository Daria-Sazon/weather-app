<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
</head>

<body>
  <video autoplay muted loop class="video-clouds">
    <source src="./videos/clouds.mp4" type="video/mp4">
  </video>
  <div class="container">
    <form id="search-form">
      <div class="row">
        <div class="col-8">
          <input type="search" class="form-control" placeholder="Type a city" autofocus="on" autocomplete="off"
            id="city-input">
        </div>
        <div class="col-3">
          <button class="btn" type="button" id="btn-current"><img src="./images/pin.png" width=18>
            Current</button>
        </div>
      </div>
    </form>
    <div class="row mainCity">
      <div class="col">
        <h1 class="city-name" id="city-name">Kyiv</h1>
        <ul class="timeDay">
          <li id="date"></li>
          <li id="time"></li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col col-currentTemp">
        <img src="" id="icon" alt="" />
        <p class="description" id="description"></p>

      </div>
      <div class="col">
        <h2 class="currentTemp"><span id="currentTemp"></span><a link="#" id="celsius-link"
            class="units units-hover"> °C</a><span class="units"> |</span><a href="#" id="fahrenheit-link"
            class="units units-hover"> °F</a></h2>
        <ul class="weatherDescription">
          <li><img src="./images/thermometer.png" width="22px" /> Feels like: <span id="feels-like"></span><small
              class="units-feels"> °C</small></li>
          <li><img src="./images/humidity.png" width="22px" /> Humidity: <span id="humidity"></span>%</li>
          <li><img src="./images/windy.png" width="22px" /> Wind: <span id="wind"></span> mps</li>
        </ul>
      </div>
    </div>

    <div class="row weatherWeek">
      <div class="col">
        <ul class="col_nextWeather">
          <li class="dayOfWeek">Sun</li>
          <img src="images/cloudy-day.png" width="40">
          <li class="max">26°</li>
          <li class="min">17°</li>
        </ul>
      </div>
      <div class="col">
        <ul class="col_nextWeather">
          <li class="dayOfWeek">Sat</li>
          <img src="images/stormy.png" width="40">
          <li class="max">23°</li>
          <li class="min">21°</li>
        </ul>
      </div>
      <div class="col">
        <ul class="col_nextWeather">
          <li class="dayOfWeek">Sun</li>
          <img src="images/sunny.png" width="40">
          <li class="max">24°</li>
          <li class="min">17°</li>
        </ul>
      </div>
      <div class="col">
        <ul class="col_nextWeather">
          <li class="dayOfWeek">Mon</li>
          <img src="./images/downpour.png" width="40">
          <li class="max">29°</li>
          <li class="min">20°</li>
        </ul>
      </div>
      <div class="col">
        <ul class="col_nextWeather">
          <li class="dayOfWeek">Tue</li>
          <img src="./images/rainy.png" width="40">
          <li class="max">31°</li>
          <li class="min">19°</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container container-site">
    <p><a href="https://github.com/Daria-Sazon/weather-app" target="_blank">Open source-code</a> by Daria Sazon</p>
  </div>
  <script src="./src/script.js"></script>
</body>

</html>
